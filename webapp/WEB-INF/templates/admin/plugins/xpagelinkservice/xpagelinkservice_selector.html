<div class="insert-service">
	<h4>#i18n{xpagelinkservice.xpagelinkservice_selector.title}</h4>
	<form method="post"	class="form" action="jsp/admin/plugins/xpagelinkservice/DoInsertLink.jsp">
	<input type="hidden" name="input" value="${input}" />
	<h4>#i18n{portal.insert.labelLinkProperties}</h4>
	<label for="text">#i18n{xpagelinkservice.xpagelinkservice_selector.labelLinkText} * :</label>
	<input type="text" name="text" id="text" value="${selected_text}" size="30" maxlength="50" />
	<label for="title">#i18n{xpagelinkservice.xpagelinkservice_selector.labelLinkTitle}	* :</label>
	<input type="text" name="title" id="title" value="" size="30" maxlength="50" />
	<label for="target">#i18n{xpagelinkservice.xpagelinkservice_selector.labelLinkTarget} :</label>
	<select name="target" id="target">
		<option value="_self">#i18n{portal.insert.labelTargetSelf}
		<option value="_blank">#i18n{portal.insert.labelTargetBlank}
	</select>
	<h4>#i18n{xpagelinkservice.xpagelinkservice_selector.labelSelectPage}</h4>
	<ul>
	<#list applications_list as application>
		<li>
			<label class="radio" for="xpage_${application.id}">${application.id}
				<input class="radio" type="radio" name="xpage" id="xpage_${application.id}"	value="${application.id}" />
			</label>
		</li>
	</#list>
	</ul>
	<button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.util.labelValidate}</button> 
	<button type="button" class="btn" onclick="javascript:history.go(-1);"><i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}</button>
	</form>
</div>
